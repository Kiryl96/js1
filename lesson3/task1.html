<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function simpleNumber (num) {
  if( num < 2 ) return false;
  let count = 2;
  while(count < num) {
    if(num % count === 0) {
      return false;
    }
    count++;
  }
  return true;
}

function getSimple(max) {
  let i = 0;
  let list = [];

  while (i < max) {
    if(simpleNumber(i)) list.push(i);
    i++;
  }
  alert(list);
}

getSimple(100)
    </script>
</body>
</html>
